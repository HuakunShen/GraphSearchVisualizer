<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Search Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
          integrity="sha256-QVBN0oT74UhpCtEo4Ko+k3sNo+ykJFBBtGduw13V9vw=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/graph_search_v2/main.css">
</head>
<body>


<div class="container">
    <h1>Graph Searching Algorithm Visualizer</h1>
    <div id="setting_div">
        <div style="display: block; margin-top: 50px">
            <form action="#">
                <div class="ui input">
                    <input type="number" id="width_input" class="dimension-input" type="text" placeholder="Width">
                    <input type="number" id="height_input" class="dimension-input" type="text" placeholder="Height"
                           style="margin-left: 10px">
                </div>
                <button id="apply_setting" type="submit" class="ui primary button" style="margin-left: 10px">
                    Apply
                </button>
            </form>
        </div>
    </div>

    <!--Selecting mode-->
    <div class="ui form">
        <div class="inline fields">
            <label>Selecting Mode</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" value="wall" name="select_mode" checked="checked">
                    <label>Wall</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" value="clear" name="select_mode">
                    <label>Clear</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" value="source" name="select_mode">
                    <label>Source</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" value="target" name="select_mode">
                    <label>Target</label>
                </div>
            </div>
        </div>
    </div>

    <br>
    <!--Search Method Selection-->
    <div class="ui form">
        <div class="inline fields">
            <label>Search Algorithm</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="search_algo" checked="checked">
                    <label>BFS</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="search_algo">
                    <label>DFS</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="search_algo">
                    <label>A*</label>
                </div>
            </div>
        </div>
    </div>


    <br>
    <!-- start search button -->
    <button id="start_search" type="submit" class="ui primary button" style="margin-left: 10px; margin-top: 10px;">
        Start Search
    </button>

    <br>
    <br>

    <div id="board-container">
        <div id="board"></div>
    </div>
</div>
<script src="/lib/p5.js"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!--<script type="module" src="/graph_search_v2/main.js"></script>-->
<script type="module" src="/graph_search_v2/app.js"></script>


</body>
</html>
