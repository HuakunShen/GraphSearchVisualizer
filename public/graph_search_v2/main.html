<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Search Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
          integrity="sha256-QVBN0oT74UhpCtEo4Ko+k3sNo+ykJFBBtGduw13V9vw=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/graph_search_v2/main.css">
    <link rel="stylesheet" href="/graph_search_v2/slidebar.css">
</head>
<body>


<div class="container">
    <h1>Graph Searching Algorithm Visualizer</h1>
    <div id="setting_div">
        <div style="display: block; margin-top: 50px">
            <form action="#">
                <div class="ui input">
                    <input type="number" id="width_input" class="dimension-input" type="text" placeholder="Width">
                    <input type="number" id="height_input" class="dimension-input" type="text" placeholder="Height"
                           style="margin-left: 10px">
                </div>
                <button id="apply_setting" type="submit" class="ui primary button" style="margin-left: 10px">
                    Apply
                </button>
            </form>
        </div>
    </div>

    <!-- slide bar-->
    <h4>Simulator Speed</h4>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="simulator_speed">
        <p>Frame Rate: <span id="speed_display"></span></p>
    </div>


    <!--Selecting mode-->
    <div class="radio_btn_group_div">
        <p style="display: inline-block;margin-right: 10px"><strong>Selecting Mode</strong></p>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="select_mode1" name="select_mode" class="custom-control-input" value="wall" checked="checked">
            <label class="custom-control-label" for="select_mode1">Wall</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="select_mode2" name="select_mode" class="custom-control-input" value="clear">
            <label class="custom-control-label" for="select_mode2">Clear</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="select_mode3" name="select_mode" class="custom-control-input" value="source">
            <label class="custom-control-label" for="select_mode3">Source</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="select_mode4" name="select_mode" class="custom-control-input" value="target">
            <label class="custom-control-label" for="select_mode4">Target</label>
        </div>
    </div>

    <!--Search Method Selection-->
    <div class="radio_btn_group_div">
        <p style="display: inline-block;margin-right: 10px"><strong>Selecting Mode</strong></p>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="search_algo1" name="search_algo" class="custom-control-input" value="BFS" checked="checked">
            <label class="custom-control-label" for="search_algo1">BFS</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="search_algo2" name="search_algo" class="custom-control-input" value="DFS">
            <label class="custom-control-label" for="search_algo2">DFS</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="search_algo3" name="search_algo" class="custom-control-input" value="A*">
            <label class="custom-control-label" for="search_algo3">A*</label>
        </div>

    </div>

    <button id="clear_board" type="submit" class="ui primary button" style="margin-left: 10px; margin-top: 10px;">
        Clear Board
    </button>
    <!-- start search button -->
    <button id="start_search" type="submit" class="ui primary button" style="margin-left: 10px; margin-top: 10px;">
        Start Search
    </button>
    <!-- step -->
    <button id="step" type="submit" class="ui primary button" style="margin-left: 10px; margin-top: 10px; display: none;">
        Step
    </button>
    <button id="animation" type="submit" class="ui primary button" style="margin-left: 10px; margin-top: 10px; display: none;">
        Animation
    </button>

    <br>
    <br>

    <div id="board-container">
        <div id="board"></div>
    </div>
</div>
<script src="/lib/p5.js"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!--<script type="module" src="/graph_search_v2/main.js"></script>-->
<script type="module" src="/graph_search_v2/main.js"></script>


</body>
</html>
