<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Search Algorithm Visualizer</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"

    <style>
        body {
            text-align: center;
        }

        .container {
            margin: 10%;
        }

        #board_container {
            /*margin-top: 100px;*/
            display: inline-block;
        }

        #board {
            /*display: flex;*/
        }

        .container .ui .dimension-input {
            margin: 10px;
        }

        /*#i1, #i2 {*/

<body>

    <div style="display: block">
        <form action="#" onsubmit="applySetting();return false">

    <br>

    </div>

</div>
