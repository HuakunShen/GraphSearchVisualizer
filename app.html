<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Search Algorithm Visualizer</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="radio_btn.css" type="text/css">
</head>
<body>
<div class="container">
    <h1>Graph Searching Algorithm Visualizer</h1>
    <div id="setting_div">
        <div style="display: block; margin-top: 50px">
            <form action="#" onsubmit="applySetting();return false">
                <div class="ui input">
                    <input type="number" id="width_input" class="dimension-input" type="text" placeholder="Width">
                    <input type="number" id="height_input" class="dimension-input" type="text" placeholder="Height">
                </div>
                <button type="submit" class="ui primary button" style="margin-left: 10px">
                    Apply
                </button>
            </form>
            <button id="clear-board-btn" onclick="clearBoard()" class="ui primary button">Clear Board</button>
        </div>
        <div class="center">
            <p style="float: left; margin-right: 20px;">Selecting Mode</p>
            <div class="radio_btn_group">
                <label class="radio-container" style="margin-left: 0;">Wall
                    <input id="wall" type="radio" checked="checked" name="mode" value="wall">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container" >Clear
                    <input id="radio_btn_clear" type="radio" name="mode" value="clear">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container" >Source
                    <input id="source" type="radio" name="mode" value="source">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container" >Target
                    <input id="target" type="radio" name="mode" value="target">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <br>
        <div class="center">
            <p style="float: left; margin-right: 20px;">Search Algorithm</p>
            <div class="radio_btn_group">
                <label class="radio-container" style="margin-left: 0;">BFS
                    <input type="radio" checked="checked" name="search_mode" value="BFS">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container" >DFS
                    <input type="radio" name="search_mode" value="DFS">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <br>
        <button class="ui primary button" style="margin-left: 10px" onclick="startSearchClicked()">Start Search</button>

    </div>
    <br>
    <div id="board_container">
        <div id="board"></div>
    </div>


</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!--<script src="p5.js" type="text/javascript"></script>-->
<script src="cell.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script src="BFS.js" type="text/javascript"></script>
<script src="DFS.js" type="text/javascript"></script>
<script src="util.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>
</html>
