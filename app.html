<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Search Algorithm Visualizer</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Graph Searching Algorithm Visualizer</h1>
    <div style="display: block">
        <form action="#" onsubmit="applySetting();return false">
            <div class="ui input">
                <input type="number" id="width_input" class="dimension-input" type="text" placeholder="Width">
                <input type="number" id="height_input" class="dimension-input" type="text" placeholder="Height">
            </div>
            <button type="submit" class="ui primary button">
                Apply
            </button>
        </form>
        <button onclick="clearBoard()" class="ui primary button">Clear Board</button>
    </div>
    <div id="mode_radio_btn_group">
        <input type="radio" checked="" name="mode" value="wall"> Wall<br>
        <input type="radio" name="mode" value="clear"> Clear<br>
    </div>
    <br>
    <br>
    <div id="board_container">
        <div id="board"></div>
    </div>

</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!--<script src="p5.js" type="text/javascript"></script>-->
<script src="cell.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>
</html>
